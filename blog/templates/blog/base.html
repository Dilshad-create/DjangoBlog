{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"> {% include './icons/file-earmark-plus.svg' %} </span></a>
        <a href="{% url 'post_draft_list' %}" class="top-menu"> {% include './icons/pencil-fill.svg' %} </span></a>
        <p class="top-menu"> <small style="font-family:'Gemunu';">Hello, {{user.username }} [<a href="{% url 'logout' %}" style="color:grey ;" >Logout</a> ]</small></p>
        {% else %}
        <!--login icon from icons8.com-->
        <a href="{% url 'login' %}" class="top-menu">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 172 172"
                style=" fill:#000000;">
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="#c25100"></path>
                    <g fill="#ffffff">
                        <path
                            d="M86,14.33333c-37.15917,0 -67.71067,28.28683 -71.30833,64.5h49.80833v-10.03333c0,-2.31483 1.3975,-4.4075 3.54033,-5.29617c2.15,-0.8815 4.60817,-0.39417 6.24933,1.23983l17.2,17.2c2.24317,2.24317 2.24317,5.8695 0,8.1055l-17.2,17.2c-1.10367,1.10367 -2.56567,1.68417 -4.05633,1.68417c-0.73817,0 -1.4835,-0.14333 -2.193,-0.43717c-2.14283,-0.88867 -3.54033,-2.98133 -3.54033,-5.29617v-10.03333h-49.80833c3.59767,36.21317 34.142,64.5 71.30833,64.5c39.5815,0 71.66667,-32.08517 71.66667,-71.66667c0,-39.5815 -32.08517,-71.66667 -71.66667,-71.66667z">
                        </path>
                    </g>
                </g>
            </svg>
        </a>
        {% endif %}
        <div> 
          <h1><a href="/">Django Girls Blog</a></h1>
          <h5 style="color: white; font-family:'Gemunu'; " >About developer: 
              <a style="text-decoration-line:underline;" href="http://happyheart.infinityfreeapp.com/"> <span style="font-size:x-large;color:rgba(5, 3, 119, 0.705); " >dilshad </span> </a> </h5>
        </div>  
    </div>
    <div class="content container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
